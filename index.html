<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
</head>
<body>
    <header>
        <h1>3-Ingredient Cocktail Quiz</h1>
        <div id="highscore">High Score: <span id="highscore-value"></span></div>
        <div id="timer">100 Seconds Remaining</div>
    </header>
    <main>
        <button id="start-button">Begin Quiz</button>

        <div id="quiz-container" style="display:none;">
            <div id="question-container" class="center">
                <p id="question"></p>
            </div>
            <div id="options-container" class="center">
                <label class="option-box"><input type="radio" name="option" id="option0" value="0"> <span for="option0"></span></label>
                <label class="option-box"><input type="radio" name="option" id="option1" value="1"> <span for="option1"></span></label>
                <label class="option-box"><input type="radio" name="option" id="option2" value="2"> <span for="option2"></span></label>
                <label class="option-box"><input type="radio" name="option" id="option3" value="3"> <span for="option3"></span></label>
            </div>
            <div id="button-container" class="center">
                <button id="next-button">Submit, Next Question</button>
            </div>
        </div>

        <div id="result-container" style="display:none;">
        </div>

        <div id="highscore-form-container" style="display:none;">
            <form id="save-score-form">
                <label for="intitials" id="initials-label">Enter your Initials:</label>
                <input type="text" id="initials" name="initials" class="initials-input">
                <button id="save-button">Save Score</button>
            </form>
        </div>




    </main>

    <script src="./assets/JS/index.js"></script>
</body>
</html>
