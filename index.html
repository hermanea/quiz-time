<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
</head>
<body>
    <header>
        <h1>3-Ingredient Cocktail Quiz</h1>
        <div id="highscore">Your Highscore</div>
        <div id="timer">150 Seconds Remaining</div>
    </header>
    <main>
        <button id="start-button">Begin Quiz</button>

        <div id="quiz-container" style="display:none;">
            <div id="question-container" class="center">
                <p id="question"></p>
            </div>
            <div id="options-container" class="center">
                <label class="option-box"><input type="radio" name="option"> <span></span></label>
                <label class="option-box"><input type="radio" name="option"> <span></span></label>
                <label class="option-box"><input type="radio" name="option"> <span></span></label>
                <label class="option-box"><input type="radio" name="option"> <span></span></label>
            </div>
            <div id="button-container" class="center">
                <button id="next-button">Submit, Next Question</button>
            </div>
        </div>


    </main>

    <script src="./assets/JS/index.js"></script>
</body>
</html>
